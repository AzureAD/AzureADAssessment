trigger:
  - master

name: 'MSCloudIdAssessment'

variables:
  major: 1
  minor: 2
  patch: $(Build.BuildID)
  buildVer: $(major).$(minor).$(Build.BuildID)

pool:
  vmImage: "ubuntu-latest"

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: PowerShell@2
      inputs:
        filePath: 'build/build.ps1'
    - task: CopyFiles@2
      inputs:
        Contents: |
          **
        TargetFolder: '$(Build.ArtifactStagingDirectory)/MSCloudIdAssessment'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/MSCloudIdAssessment'
        ArtifactName: 'drop'
        publishLocation: 'Container'