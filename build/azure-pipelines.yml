trigger:
  - master

name: 'MSCloudIdAssessment'

variables:
  major: 1
  minor: 2
  patch: $(Build.BuildID)
  buildVer: $(major).$(minor).$(Build.BuildID)

pool:
  vmImage: "ubuntu-latest"

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: PowerShell@2
      inputs:
        filePath: '- task: EsrpCodeSigning@1
  inputs:
    ConnectedServiceName: 'ESRP CodeSigning'
    FolderPath: '$(System.DefaultWorkingDirectory)'
    Pattern: 'psm1'
    signConfigType: 'inlineSignParams'
    inlineOperation: |
      ​​​​​​​​​"SigningInfo" : {
          "Operations" : [
              {
                  "KeyCode" : "CP-401405",
                  "OperationCode" : "NuGetSign",
                  "Parameters" : {},
                  "ToolName" : "sign",
                  "ToolVersion" : "1.0"
              },
              {
                  "KeyCode" : "CP-401405",
                  "OperationCode" : "NuGetVerify",
                  "Parameters" : {},
                  "ToolName" : "sign",
                  "ToolVersion" : "1.0"
              }
          ]
      }
    SessionTimeout: '60'
    MaxConcurrency: '50'
    MaxRetryAttempts: '5'/build/build.ps1'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'